<!DOCTYPE html>
<html>
<head>
    <title>Button</title>
    <style>
        .btn{
            padding:30px;

            background-color: rgb(7, 211, 78);
            border-radius: 20px 0px 20px 0px;

        <h1>Sign Up Now</h1>
    </button>
